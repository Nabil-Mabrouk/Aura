{% extends "core/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[85vh] text-center">
    
    <h1 class="text-6xl md:text-8xl font-bold tracking-tighter">
        AURA
    </h1>

    <p class="mt-4 text-xl text-gray-300 max-w-3xl mx-auto">
        The AI-Powered Supervisor for High-Stakes Enterprise Operations.
    </p>
    <p class="mt-2 text-md text-gray-500 max-w-2xl mx-auto">
        Orchestrating a team of specialized AI agents to see, listen, think, and speak.
    </p>

    <div class="mt-12">
        <form action="{% url 'core:create_job_session' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-white text-black font-bold text-xl px-10 py-4 rounded-md shadow-lg transform hover:scale-105 transition-transform duration-300">
                Start New Session
            </button>
        </form>
    </div>
</div>

<footer class="absolute bottom-4 w-full text-center text-xs text-gray-700">
    <p>A RAISE Your HACK Project by Nabil Mabrouk</p>
</footer>
{% endblock %}
